<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>
      <i class="fas fa-shopping-cart me-2"></i>
      {{ isEdicao ? 'Detalhes do Pedido #' + pedido.id : 'Novo Pedido' }}
    </h2>
    <button class="btn btn-secondary" (click)="voltar()">
      <i class="fas fa-arrow-left me-2"></i>Voltar
    </button>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="mb-0">Informações do Pedido</h5>
        </div>
        <div class="card-body">
          <div class="row mb-3" *ngIf="isEdicao">
            <div class="col-md-6">
              <label class="form-label">Cliente</label>
              <input type="text" class="form-control" [value]="pedido.cliente?.nome" disabled>
            </div>
            <div class="col-md-6">
              <label class="form-label">Status</label>
              <input type="text" class="form-control" [value]="getStatusDescricao(pedido.status)" disabled>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-12">
              <label class="form-label">Observações</label>
              <textarea 
                class="form-control" 
                [(ngModel)]="pedido.observacoes"
                [disabled]="modoVisualizacao"
                rows="3"
                placeholder="Observações gerais sobre o pedido..."></textarea>
            </div>
          </div>

          <div class="d-flex justify-content-between mb-3">
            <strong class="text-primary">Valor Final:</strong>
            <strong class="text-primary fs-4">{{ formatarValor(pedido.valorFinal) }}</strong>
          </div>

          <div class="d-grid gap-2" *ngIf="!modoVisualizacao">
            <button class="btn btn-primary btn-lg" (click)="salvar()">
              <i class="fas fa-save me-2"></i>Criar Pedido
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
