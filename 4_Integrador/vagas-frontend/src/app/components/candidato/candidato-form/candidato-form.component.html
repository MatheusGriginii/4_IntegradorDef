<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">
            <i class="fas fa-user me-2"></i>
            {{ isEdicao ? 'Editar Cliente' : 'Novo Cliente' }}
          </h5>
        </div>
        
        <div class="card-body">
          <form #candidatoForm="ngForm" (ngSubmit)="salvar()">
            <div class="row">
              <div class="col-md-6">
                <label class="form-label">Nome *</label>
                <input 
                  type="text" 
                  class="form-control" 
                  [(ngModel)]="candidato.nome"
                  name="nome"
                  required
                  placeholder="Digite o nome do cliente">
              </div>
              <div class="col-md-6">
                <label class="form-label">Sobrenome</label>
                <input 
                  type="text" 
                  class="form-control" 
                  [(ngModel)]="candidato.sobrenome"
                  name="sobrenome"
                  placeholder="Digite o sobrenome do cliente">
              </div>
            </div>
            
            <div class="row mt-3">
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input 
                  type="email" 
                  class="form-control" 
                  [(ngModel)]="candidato.email"
                  name="email"
                  placeholder="cliente@email.com">
              </div>
              <div class="col-md-6">
                <label class="form-label">Telefone</label>
                <input 
                  type="tel" 
                  class="form-control" 
                  [(ngModel)]="candidato.telefone"
                  name="telefone"
                  placeholder="(00) 00000-0000">
              </div>
            </div>
            
            <div class="row mt-3">
              <div class="col-md-12">
                <label class="form-label">Observações</label>
                <textarea 
                  class="form-control" 
                  [(ngModel)]="candidato.observacoes"
                  name="observacoes"
                  rows="3"
                  placeholder="Observações sobre o cliente (preferências, restrições alimentares, etc.)"></textarea>
              </div>
            </div>
            
            <div class="row mt-4">
              <div class="col-12">
                <button 
                  type="submit" 
                  class="btn btn-success me-2"
                  [disabled]="loading || !candidatoForm.valid">
                  <i class="fas fa-save me-2"></i>
                  {{ isEdicao ? 'Atualizar' : 'Salvar' }}
                </button>
                <button 
                  type="button" 
                  class="btn btn-secondary"
                  (click)="cancelar()">
                  <i class="fas fa-times me-2"></i>
                  Cancelar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
